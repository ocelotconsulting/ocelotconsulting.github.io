<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/normalize.css' | relative_url }}" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <link rel="stylesheet" href="{{ '/assets/css/code.css' | relative_url }}" />

  <!-- Author for posts. -->
  {% if page.author %}
    <meta name="author" content="{{ page.author }}" />
  {% endif %}

  <!-- Description or subtitle. -->
  {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta name="twitter:description" content="{{ page.description }}" />
  {% elsif page.subtitle %}
    <meta name="description" content="{{ page.subtitle }}" />
    <meta property="og:description" content="{{ page.subtitle }}" />
    <meta name="twitter:description" content="{{ page.subtitle }}" />
  {% else %}
    <meta name="description" content="Expert solutions, built together." />
    <meta property="og:description" content="Expert solutions, built together." />
    <meta name="twitter:description" content="Expert solutions, built together." />
  {% endif %}

  <!-- Open Graph tags. -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url | append: page.url }}" />
  <meta property="og:title" content="{{ page.title }}" />

  <!-- Twitter tags. -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@ocelot_llc" />
  <meta name="twitter:title" content="{{ page.title }}" />

  <!-- Post image or logo. -->
  {% if page.headerImg %}
    <meta property="og:image" content="{{ site.url | append: page.headerImg }}" />
    <meta name="twitter:image" content="{{ site.url | append: page.headerImg }}" />
  {% else %}
    <meta property="og:image" content="{{ site.url | append: "/assets/images/ocelot.svg" }}" />
    <meta property="og:image:type" content="image/svg+xml" />
    <meta name="twitter:image" content="{{ site.url | append: "/assets/images/ocelot.svg" }}" />
  {% endif %}

  <!-- Favicon legacy fallback. -->
  <link rel="shortcut icon" href="{{ '/assets/images/icons/favicon.ico' | relative_url }}" />

  <!-- Favicons for newer generation browsers. -->
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ '/assets/images/icons/favicon-16x16.png' | relative_url }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ '/assets/images/icons/favicon-32x32.png' | relative_url }}"
  />

  <!-- For iOS devices "Add to Homescreen". -->
  <link
    rel="apple-touch-icon"
    href="{{ '/assets/images/icons/apple-touch-icon.png' | relative_url }}"
  />

  <!-- For Android Chrome -->
  <link
    rel="icon"
    sizes="192x192"
    href="{{ '/assets/images/icons/android-chrome-192x192.png' | relative_url }}"
  />
  <link
    rel="icon"
    sizes="512x512"
    href="{{ '/assets/images/icons/android-chrome-512x512.png' | relative_url }}"
  />
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-84294052-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-84294052-1');
  </script>

</head>
