# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# Build settings
timezone: America/Chicago
encoding: utf-8
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - rouge
paginate: 5
paginate_path: "/blog/page:num/"
sass:
  style: compact # possible values: nested expanded compact compressed

# Markdown conversion
markdown: kramdown
markdown_ext: "md"
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: html
    css_class: 'syntax'

